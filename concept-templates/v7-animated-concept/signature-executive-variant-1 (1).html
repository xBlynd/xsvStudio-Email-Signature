<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ian Martin - xsvStudio</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

:root {
    --anim-speed-base: 1.25;
    --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-main), -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    
background:
        radial-gradient(circle at 0% 0%, rgba(92,94,220,0.35), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255,107,107,0.18), transparent 55%),
        linear-gradient(135deg, #050816 0%, #020617 40%, #000000 100%);

    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

.signature-card {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    position: relative;
    overflow: hidden;
}

/* Gradient glow effect */
.signature-card::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(135deg, #5c5edc, #8b9dc3, #ff6b6b);
    border-radius: 20px;
    z-index: -1;
    opacity: 0;
    animation: glowPulse calc(6s * var(--anim-speed-base)) ease-in-out infinite;
}

@keyframes glowPulse {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.6; }
}

/* Typewriter name */

.name {
    font-size: 26px;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: -0.03em;
    margin-bottom: 2px;
    opacity: 0;
    transform: translateY(12px);
    animation: nameIn calc(0.9s * var(--anim-speed-base)) cubic-bezier(0.19, 1, 0.22, 1) calc(0.6s * var(--anim-speed-base)) forwards;
}

@keyframes nameIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes typewriter {
    to { width: 11ch; border-right: none; }
}

@keyframes blink {
    50% { border-color: transparent; }
}


.title {
    font-size: 13px;
    color: #9ca3af;
    font-weight: 500;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    opacity: 0;
    transform: translateY(8px);
    animation: titleIn calc(0.8s * var(--anim-speed-base)) ease-out calc(1.0s * var(--anim-speed-base)) forwards;
}

@keyframes titleIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Animated logo */

.logo {
    margin: 12px 0 18px 0;
    font-size: 17px;
    font-weight: 700;
    letter-spacing: -0.06em;
    opacity: 0;
    transform: translateY(10px) scale(0.97);
    animation: logoIn calc(0.9s * var(--anim-speed-base)) cubic-bezier(0.19,1,0.22,1) calc(1.4s * var(--anim-speed-base)) forwards,
               logoGlitch calc(2.2s * var(--anim-speed-base)) ease-in-out calc(2.6s * var(--anim-speed-base)) 1;
}

@keyframes logoIn {
    0% {
        opacity: 0;
        transform: translateY(14px) scale(0.9);
        filter: blur(4px);
    }
    60% {
        opacity: 1;
        transform: translateY(0) scale(1.02);
        filter: blur(0);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
    }
}

@keyframes logoGlitch {
    0% {
        text-shadow: none;
        transform: translateX(0);
    }
    10% {
        text-shadow: -2px 0 #5c5edc, 2px 0 #ff6b6b;
        transform: translateX(-1px);
    }
    20% {
        text-shadow: 2px 0 #5c5edc, -2px 0 #ff6b6b;
        transform: translateX(1px);
    }
    30% {
        text-shadow: -1px 0 #5c5edc, 1px 0 #ff6b6b;
        transform: translateX(-0.5px);
    }
    40%, 100% {
        text-shadow: none;
        transform: translateX(0);
    }
}

.logo span {
    display: inline-block;
    animation: wave 1s ease-in-out infinite;
}

.logo .xsv { color: #8b9dc3; animation-delay: 0s; }
.logo .studio { color: #5c5edc; animation-delay: 0.1s; }
.logo .dot { color: #ff6b6b; animation-delay: 0.2s; font-size: 20px; }

@keyframes wave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-3px); }
}

/* Contact info with stagger */
.contact-item {
    display: flex;
    align-items: center;
    margin-bottom: 6px;
    opacity: 0;
    transform: translateX(-20px);
}

.contact-item:nth-child(1) { animation: slideInLeft calc(0.6s * var(--anim-speed-base)) ease 2.6s forwards; }
.contact-item:nth-child(2) { animation: slideInLeft calc(0.6s * var(--anim-speed-base)) ease 2.8s forwards; }
.contact-item:nth-child(3) { animation: slideInLeft calc(0.6s * var(--anim-speed-base)) ease 3.0s forwards; }

@keyframes slideInLeft {
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.contact-item img {
    width: 12px;
    height: 12px;
    margin-right: 8px;
    filter: brightness(1.2);
}

.contact-item a {
    font-size: 12px;
    color: #ffffff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.contact-item a:hover {
    color: #5c5edc;
}

/* Animated divider */
.divider {
    height: 2px;
    width: 0;
    background: linear-gradient(90deg, #5c5edc, #8b9dc3, transparent);
    margin: 12px 0;
    animation: expandWidth calc(1.1s * var(--anim-speed-base)) ease 3.2s forwards;
}

@keyframes expandWidth {
    to { width: 200px; }
}

/* Social icons with magnetic hover */
.social-icons {
    display: flex;
    gap: 12px;
    margin-bottom: 12px;
    opacity: 0;
    animation: fadeIn calc(0.9s * var(--anim-speed-base)) ease 3.6s forwards;
}


.social-icon {
    width: 18px;
    height: 18px;
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), filter 0.3s ease;
    cursor: pointer;
    filter: none;
}

.social-icon:hover {
    transform: scale(1.3) translateY(-1px);
    filter: drop-shadow(0 0 8px rgba(92,94,220,0.6));
}

.social-icon:hover {
    transform: scale(1.3) rotate(5deg);
    filter: grayscale(0) brightness(1.2);
}

/* Tagline with glitch effect */
.tagline {
    font-size: 10px;
    color: #666;
    font-style: italic;
    letter-spacing: 0.5px;
    opacity: 0;
    animation: glitchIn calc(1.1s * var(--anim-speed-base)) ease 4s forwards;
}

@keyframes glitchIn {
    0% {
        opacity: 0;
        transform: translateX(-10px);
        text-shadow: 2px 0 #ff6b6b, -2px 0 #5c5edc;
    }
    20% {
        transform: translateX(10px);
        text-shadow: -2px 0 #ff6b6b, 2px 0 #5c5edc;
    }
    40% {
        transform: translateX(-5px);
    }
    60% {
        transform: translateX(5px);
    }
    80% {
        transform: translateX(-2px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
        text-shadow: none;
    }
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>
<body>

<div class="signature-card">
    <div class="name">Ian Martin</div>
    <div class="title">CEO & Principal</div>

    <div class="logo">
        <span class="xsv">xsv</span><span class="studio">Studio</span><span class="dot">.</span>
    </div>

    <div class="contact-info">
        <div class="contact-item">
            <img src="https://cdn.simpleicons.org/maildotru/5c5edc" alt="">
            <a href="mailto:ian@xsvstudio.com">ian@xsvstudio.com</a>
        </div>
        <div class="contact-item">
            <img src="https://https://xsvstudio.com/email-signatures/icons/phone.png" alt="">
            <a href="tel:+12155551234">(215) 555-1234</a>

        <div class="contact-item">
            <img src="https://cdn.simpleicons.org/googlechrome/5c5edc" alt="">
            <a href="https://xsvstudio.com">xsvstudio.com</a>

    </div>

    <div class="divider"></div>

    <div class="social-icons">

    <div class="tagline">Solutions Evolved | Building What's Next</div>
</div>

</body>
</html>
